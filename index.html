<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Veículos</title>
</head>
<body>
    <script>
        class Veiculo {
            constructor(marca, modelo, ano) {
                if (new.target === Veiculo) {
                    throw new TypeError("Não é possível instanciar a classe abstrata Veiculo diretamente.");
                }
                this.marca = marca;
                this.modelo = modelo;
                this.ano = ano;
            }

            descricao() {
                return `${this.ano} ${this.marca} ${this.modelo}`;
            }
        }

        class Carro extends Veiculo {
            constructor(marca, modelo, ano, numPortas) {
                super(marca, modelo, ano);
                this.numPortas = numPortas;
            }

            descricao() {
                return `${super.descricao()} com ${this.numPortas} portas`;
            }
        }

        class Moto extends Veiculo {
            constructor(marca, modelo, ano, tipo) {
                super(marca, modelo, ano);
                this.tipo = tipo;
            }

            descricao() {
                return `${super.descricao()} do tipo ${this.tipo}`;
            }
        }

        const carro1 = new Carro("Toyota", "Corolla", 2021, 4);
        const carro2 = new Carro("Honda", "Civic", 2022, 4);
        const moto1 = new Moto("Yamaha", "MT-07", 2020, "Esportiva");

        console.log(carro1.descricao());
        console.log(carro2.descricao());
        console.log(moto1.descricao());
    </script>
</body>
</html>
